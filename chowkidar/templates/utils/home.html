      let circleX = circle.offsetLeft + circle.offsetWidth / 2;
      let circleY = circle.offsetTop + circle.offsetHeight / 2;
      const angle = Math.atan2(targetY + targetHeight / 2 - circleY, targetX + targetWidth / 2 - circleX);
      const speed = Math.random() * 2 + 1; // Random speed between 1 and 3

      const animateCircle = () => {
        const dx = Math.cos(angle) * speed;
        const dy = Math.sin(angle) * speed;
        circle.style.left = `${circleX + dx}px`;
        circle.style.top = `${circleY + dy}px`;

        // Update circle position
        circleX += dx;
        circleY += dy;

        // Check if the circle has reached the target border
        if (
          circleX >= targetX &&
          circleX <= targetX + targetWidth &&
          circleY >= targetY &&
          circleY <= targetY + targetHeight
        ) {
          circle.remove(); // Remove the circle element
        } else {
          requestAnimationFrame(animateCircle);
        }
      };

      requestAnimationFrame(animateCircle);
    }

    // Create a new circle at a random second
    const createCircleInterval = () => {
      const randomDelay = Math.floor(Math.random() * 14000) + 1000; // Random delay between 1 and 6 seconds
      setTimeout(() => {
        createCircle();
        createCircleInterval();
      }, randomDelay);
    };

    createCircleInterval();
  </script>
